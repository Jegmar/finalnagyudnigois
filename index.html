<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <title> Road to Heaven </title>
  </head>
  <body>
    <!-- Game Panel -->
    <div id="game-panel">
      <h1>Road to Heaven</h1>
      <button id="start-game">Start Game</button>
      <button id="how-to-play">How to Play</button> <!-- How to Play button -->
      <br />
      <span id="volumeIcon" class="volume-icon">ðŸ”Š</span>
      <label for="volume" class="visually-hidden">Adjust volume</label>
      <input
        id="volume"
        type="range"
        min="0"
        max="100"
        value="50"
        aria-label="Volume control"
      />
    </div>
    <audio id="backgroundAudio" loop>
      <source src="audio/APT.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div id="score">Score: 0</div>
    <div id="high-score">High Score: 0</div>

    <!-- Reset and Home Buttons -->
    <button id="reset-game">Reset Game</button>
    <button id="home-button">Home</button>
    <!-- Home button added -->

    <div id="loading-screen">
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <p id="progress-text">0%</p>
      <p id="loading-text">Loading...</p>
    </div>

    <div id="hearts-container" style="font-size: 24px; margin-top: 10px"></div>

    <!-- How to Play Instructions -->
    <div id="how-to-play-instructions" style="display: none;">
      <h2>How to Play</h2>
      <p>Use the arrow keys to move the car left, right, up, and down.</p>
      <p>Avoid falling cubes by steering your car.</p>
      <p>Your goal is to survive as long as possible without crashing into the cubes!</p>
      <button id="close-instructions">Close</button>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
